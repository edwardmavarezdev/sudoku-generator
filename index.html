<DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8"/>
		<link rel="stylesheet" href="style.css">
		<title>Sudoku Generator</title>
	</head> 
	<body>
		<div class='center'>
			<div id = squareBox></div>	

			<div class = buttons>
				<input type = 'button' value = '1' class = 'ButtonsInput'/>
				<input type = 'button' value = '2' class = 'ButtonsInput'/>
				<input type = 'button' value = '3' class = 'ButtonsInput'/>
				<input type = 'button' value = '4' class = 'ButtonsInput'/>
				<input type = 'button' value = '5' class = 'ButtonsInput'/>
				<input type = 'button' value = '6' class = 'ButtonsInput'/>
				<input type = 'button' value = '7' class = 'ButtonsInput'/>
				<input type = 'button' value = '8' class = 'ButtonsInput'/>
				<input type = 'button' value = '9' class = 'ButtonsInput'/>
			</div>
			<div class='size'>
				<p>Horizontal Size</p>
				<input type='number' id='horizontalSize' value='3' />
				
				<p>Vertical Size</p>
				<input type='number' id='verticalSize' value='3' />
				

				<input type='button' id='applySize' value='apply Size' />
			</div>
		</div>
		<script src="script.js"></script>
	</body>

</html
